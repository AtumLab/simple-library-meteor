<template name="loginModal">
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="loginModalLabel" class="modal-title">LOG IN</h4>
                </div>
                <div class="modal-body">

                    {{> loginModalBody}}
            
                </div>
            </div>
        </div>
    </div><!-- /.loginModal -->
</template>

<template name="loginModalBody">
    <div class="col-md-12">
            <div class="form-login">
                <div class="form-group">
                    <input type="text" class="form-control" id="emailInput" placeholder="Username / Email" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" />
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary" id="loginButton">Log In</button>
                </div>
            </div>
    </div>

    <div class="alert alert-error"></div>
</template>
