<template name="header">
    <div class="navbar navbar-fixed-top navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="./"> Library Management </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#lib-example-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="in collapse navbar-collapse" id="lib-example-navbar-collapse">
                <ul class="nav pull-right navbar-nav">
                    
                    {{#if currentUser}}
                    <li class="dropdown"><a class="bold text-muted">{{ email }}</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-user icon-white"></i> {{ user.username }} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            {{#if isManager}}    
                                <li>
                                    <a data-target="#addReaderModal" role="button" data-toggle="modal">
                                        Add Reader
                                    </a>
                                </li>
                                <li>
                                    <a data-target="#addBookModal" role="button" data-toggle="modal">
                                        Add Book
                                    </a>
                                </li>
                                <li class="divider"></li>
                            {{/if}}
                            <li><a href="#" id="logoutButton">Logout</a></li>
                        </ul>
                    </li>
                    {{else}}
                    <li>
                        <a data-target="#loginModal" role="button" data-toggle="modal" class="btn pull-right">
                            Login
                        </a>
                    </li>
                    {{/if}}

                </ul>
            </div>
            <!--/.nav-collapse -->
        <!-- /container --> 
    
        </div>
        <!-- /navbar-inner --> 
  
    </div>

</template>
